<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Load Balancer Demo</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#89f7fe 0%,#66a6ff 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    width: 400px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
  }

  p {
    font-size: 1.2rem;
    color: #333;
  }

  button {
    margin-top: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    background: #4D96FF;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #1f6ed4;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div class="card">
  <h1>NGINX Load Balancer Demo</h1>
  <p>Click below to fetch backend server response:</p>
  <button id="fetch-btn">Fetch Server</button>
  <div id="response" style="margin-top:20px;"></div>
</div>

<script>
  const button = document.getElementById('fetch-btn');
  const responseDiv = document.getElementById('response');
  
  button.addEventListener('click', async () => {
      responseDiv.innerHTML = "Loading...";
      try {
          const res = await fetch('/api/hello');
          const data = await res.json();
  
          responseDiv.innerHTML = `
            <strong>Server:</strong> ${data.server}<br>
            <strong>Time:</strong> ${data.time}
          `;
      } catch (err) {
          responseDiv.innerHTML =
            `<span style="color:red;">Error: ${err.message}</span>`;
      }
  });
  </script>  
</body>
</html>
